name: laravel-app
services:
  - name: web
    # Use Docker build
    dockerfile_path: Dockerfile
    source_dir: /
    github:
      repo: mhammadgammal/job-backoffice
      branch: main
      deploy_on_push: true
    
    # HTTP configuration
    http_port: 80
    
    # Health check
    health_check:
      http_path: /
    
    # Instance configuration
    instance_count: 1
    instance_size_slug: basic-xxs
    
